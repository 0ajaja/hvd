<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            background-color: #ffcccc; /* Light pink background */
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #ff3366; /* Red text color */
            font-size: 28px;
            margin-top: 20px;
        }
        #button-container {
            margin-top: 20px;
        }
        #flowers-button {
            background-color: #ff6699; /* Pink button color */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        #flowers-button:hover {
            background-color: #ff3366; /* Darker pink on hover */
        }
        .glow {
            animation: glowing 2s infinite;
        }
        @keyframes glowing {
            0% {
                box-shadow: 0 0 5px #ff6699;
            }
            50% {
                box-shadow: 0 0 20px #ff3366;
            }
            100% {
                box-shadow: 0 0 5px #ff6699;
            }
        }
    </style>
</head>
<body>
    <h1>Happy VALENTINE'S day, Joan Angeles Ogalesco!</h1>
    <div id="button-container">
        <a href="https://0ajaja.github.io/flower/" target="_blank">
            <button id="flowers-button" class="glow">Flowers For You click here</button>
        </a>
    </div>
    <!-- Replace "https://example.com" with your actual link -->
    <script>
        // JavaScript code (if needed)
        // You can add interactivity or additional functionality here
    </script>
</body>
</html>
